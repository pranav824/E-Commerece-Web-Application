{% load static %}

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "myapp/style.css" %}">  
    <title>X Cart</title> 
</head>
<body>s
    <!--nav-->   
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "myapp:products" %}">X Cart</a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> 
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "myapp:add_product" %}">Post</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "myapp:products" %}">View products</a> 
              </li>  
              {% if user.is_authenticated %}
              <li class="nav-item "> 
                <a class="nav-link" href="{% url "users:profile" %}">Profile</a> 
              </li>  
              <li class="nav-item "> 
                <a class="nav-link" href="{% url "myapp:mylistings" %}">My listings</a>
              </li>  
              <li class="nav-item ">    
                <a class="nav-link text-danger" href="{% url "users:logout" %}">Logout</a>
              </li>  
              {% else %}
              <li class="nav-item ">  
                <a class="nav-link text-success" href="{% url "users:login" %}">Login</a> 
              </li>  
              {% endif %}
            </ul>  
          </div>  
        </div>
      </nav>

    <!--nav end-->
    {% block content %}
    
    {% endblock content %}

    <!--footer-->
</body>
</html>
