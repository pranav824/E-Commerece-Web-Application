{% extends "base.html" %}

{% block content %}

<div style="margin-top:70px" class="container">
    <h3 class="text-dark">Are you sure you want to delete this product?</h3> 
    <h3>{{product.name}}</h3>
    <img style="width:20%" src="{{product.image.url}}" alt=""> 

    <form action="" method="POST">  
        {% csrf_token %} 
        <button class="btn btn-danger" type="submit">Delete</button> 
    </form>
</div>

{% endblock content %}
