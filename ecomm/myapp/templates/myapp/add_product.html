{% extends "base.html" %}


{% block content %}


<div class="container" style="margin-top:80px">
    <h2 class="mx-4 text-success">+ Add Products</h2>  
    <form class="form p-4" action="" method="POST" enctype ="multipart/form-data">
        {% csrf_token %} 
        <div class="m-2">
            <label class="form-label" for="name">Name:</label>  
            <input class="form-control" type="text" id="name" name="name">
        </div>
        <div class="m-2">
            <label class="form-label"  for="price">Price:</label>
            <input class="form-control" type="number" id="price" name="price">
        </div>
        <div class="m-2">
            <label class="form-label"  for="desc">Description:</label>
            <textarea class="form-control" name="desc" id="desc" cols="30" rows="10">
                
            </textarea>
        </div> 
        <div class="m-2">
            <label class="form-label"  for="image">Image:</label> 
            <input class="form-control" type="file" accept="image/*" id="image" name="image"> 
        </div>

        <button class="mx-4 btn btn-success" type="submit">Add</button>
    </form>
</div>


{% endblock content %}
