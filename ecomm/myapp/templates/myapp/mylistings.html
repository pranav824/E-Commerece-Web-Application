{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top:60px">
    <h1>My Listings</h1>
    {% for product in products %} 
        <div class='d-flex shadow p-4 mt-4 mb-4 '> 
            <span class="col-2"> 
                <img style="width:60%" src="{{product.image.url}}" alt="">
            </span>
            <span class="col-4"> 
                <div class="fw-bolder">{{product.name}}</div>
                <div class="text-success fw-semibold">$ {{product.price}}</div>
                <div>{{product.desc}}</div>  
            </span>
            <span class="mt-5 col-3">
                <a class="text-decoration-none text-white bg-success p-2 px-3 rounded " 
                href="{% url "myapp:update_product" product.id %}">Edit</a>
            </span>
            <span class="mt-5 col-3">  
                <a class="text-decoration-none text-white bg-danger p-2 rounded"  
                href="{% url "myapp:delete_product" product.id %}">Delete</a>  
            </span>
        </div>
    {% endfor %}  


</div>


{% endblock content %}
