{% extends "base.html" %}


{% block content %}

<div style="margin-top:70px" class="container shadow p-3 col-6"> -

    <h2>Register User</h2> 
    <form action="" method="POST" class='form '> 
        {% csrf_token %}

        {% for field in form %} 
        <div class="form-group m-1 col-4"> 
            <label class="form-label" for="">{{field.label}} </label> 
            <div class="form-control">{{field}} </div> 
        </div>
        {% endfor %}

        <button class="btn btn-success mt-4" type="submit">Register</button>
    </form> 

    <div class="mt-3">Already have an account?
        <a class="text-decoration-none fw-bolder" href="{% url "users:login" %}">Login</a> 
    </div>

</div>
{% endblock content %}
